<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav" class="in">
                <li class="user-profile active">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="true"><img
                            src="../assets/images/users/profile.png" alt="user"><span class="hide-menu">Steave Jobs
                        </span></a>
                    <ul aria-expanded="true" class="collapse in" style="">
                        <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-setting">Account Setting</a></li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let item of menuItems">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i class="mdi mdi-gauge"></i>
                        <span class="hide-menu">{{item.titulo}}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{item.submenu.length}}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse" style="height: 0px;">
                        <li *ngFor="let submenuitem of item.submenu">
                            <a [routerLink] = "submenuitem.url">{{submenuitem.titulo}} </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
